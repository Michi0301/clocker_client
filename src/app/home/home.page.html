<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/alarm-clock.svg"></ion-img>
      <ion-card-header>
        <ion-card-title>Current Status</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-spinner *ngIf="clockState.current_state == 'loading'"></ion-spinner>
        <span *ngIf="clockState.current_state != 'loading'">{{clockState.current_state}}</span>
      </ion-card-content>
    </ion-card>
</ion-content>
