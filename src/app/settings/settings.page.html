<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="settings" (ngSubmit)="saveSettings()">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Server</ion-label>
          <ion-input type="text" formControlName="server"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Automatically fetch status</ion-label>
          <ion-toggle color="primary" formControlName="autoFetch"></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Use asynchronous api</ion-label>
          <ion-toggle color="primary" formControlName="useAsyncApi"></ion-toggle>
        </ion-item>
        <ion-button expand="full" size="large" type="submit" color="secondary" clear [disabled]="!settings.valid">Save</ion-button>
      </ion-card-content>
    </ion-card>
  </form>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Copyright Notes</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/"
      title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0"
      target="_blank">CC 3.0 BY</a>
    </ion-card-content>
  </ion-card>
</ion-content>
